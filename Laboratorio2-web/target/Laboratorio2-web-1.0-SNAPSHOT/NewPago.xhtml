<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="NumeroFactura:" for="numerofactura"/>
                    <p:inputText id="numerofactura" value="" title="Numero de factura" required="true" requiredMessage="El numero de factura es requerido"/>
                    <p:outputLabel value="Nombre" for="nombre" />
                    <p:inputText id="nombre" value="" title="Nombre" />
                    <p:outputLabel value="Email" for="email" />
                    <p:inputText id="email" value="" title="Email" />
                    <p:outputLabel value="NumeroTarjeta:" for="numerotarjeta" />
                    <p:inputText id="numerotarjeta" value="" title="Numero de tarjeta" />
                    <p:outputLabel value="FechaTarjeta:" for="fechavencimientotarjeta" />
                    <p:calendar id="fechavencimientotarjeta" value="" title="Fecha de vencimiento de la tarjeta" >
                    </p:calendar>
                    <p:outputLabel value="CVV:" for="cvv" />
                    <p:inputText id="cvv" value="" title="CVV" />
                    <p:outputLabel value="TipoTarjeta:" for="tipotarjeta" />
                    <p:inputText id="tipotarjeta" value="" title="Tipo de tarjeta" />
                    <p:outputLabel value="ValorTransacción:" for="valortransaccion" />
                    <p:inputText id="valortransaccion" value="" title="Valor de la transacción"/>
                    <p:outputLabel value="Fecha de factura:"/>
                    <p:outputLabel value="" title="Fechadefactura">
                    </p:outputLabel>
                </p:panelGrid>
                <h:commandButton id="update" value="Update" action="#{pagosMBean.update()}"/>
            </h:form>
        </f:view>
    </h:body>
</html>
