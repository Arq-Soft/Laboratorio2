<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <style type="text/css">
        .old{
            background-color: activecaption !important;
            background-image: none !important;
            color: white !important;
            height: 100px;
            width: 100px;
        }
    </style>
    <h:head>
        <title>Lista de clientes</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Lista de pagos"/></h1>
                <p:dataTable value="#{pagosMBean.pagos}" 
                             style="margin-bottom:20px"
                             var="item"
                             rows="6"
                             scrollable="true"
                             scrollWidth="100%"
                             scrollHeight="850"
                             rendered="true"
                             resizableColumns="true"
                             sortMode="multiple"
                             emptyMessage="No hay datos"
                             widgetVar="FacturaTable">
                    <p:column headerText="FacturaId"
                              sortBy="#{item.numerofactura}"
                              filterMatchMode="contains" >
                        <h:commandLink action="#{pagosMBean.showDetails(item)}"
                                       value="#{item.numerofactura}"/>
                    </p:column>

                    <p:column headerText="Qr Code" >
                        <p:barcode value="#{item.numerofactura} #{item.valortransaccion} #{item.fechafactura}"
                                   type="qr" height="150px" width="150px" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Numero de factura"/>
                        </f:facet>
                        <h:outputText value="#{item.numerofactura}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Valor de transaccion"/>
                        </f:facet>
                        <h:outputText value="#{item.valortransaccion}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Fecha de factura"/>
                        </f:facet>
                        <h:outputText value="#{item.fechadefactura}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>
    </h:body>
</html>
